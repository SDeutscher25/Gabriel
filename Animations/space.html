<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Space Ship</title>
        <link rel="stylesheet" href="styles3.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <a href="index.html">FISH BOWL</a>
        <a href="cube.html">CUBE</a>
        <a href="space.html" style="border: solid black">SPACE</a>
        <a href="bart.html">BART</a>
        <div class="ship">
            <div class="body">
                <div class="eyes">
                    <span class="eye_1"></span>
                    <span class="eye_2"></span>
                </div>
                <svg
                    class="vawes"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 50 50">
                    <defs>
                        <circle id="wave" cx="25" cy="25" r="24" />
                    </defs>
                    <use xlink:href="#wave" class="wave_1" />
                    <use xlink:href="#wave" class="wave_2" />
                </svg>
            </div>
            <div class="foot_1"></div>
            <div class="foot_2"></div>
            <div class="foot_3"></div>
        </div>

        <div class="ship_2">
            <div class="body_2">
                <div class="eyes_2">
                    <span class="eye_1_2"></span>
                    <span class="eye_2_2"></span>
                </div>
                <svg
                    class="vawes_2"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 50 50">
                    <defs>
                        <circle id="wave_2" cx="25" cy="25" r="24" />
                    </defs>
                    <use xlink:href="#wave_2" class="wave_1_2" />
                    <use xlink:href="#wave_2" class="wave_2_2" />
                </svg>
            </div>
            <div class="foot_1_2"></div>
            <div class="foot_2_2"></div>
            <div class="foot_3_2"></div>
        </div>
        <div class="ship_3">
            <div class="body_3">
                <div class="eyes_3">
                    <span class="eye_1_3"></span>
                    <span class="eye_2_3"></span>
                </div>
                <svg
                    class="vawes_3"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    viewBox="0 0 50 50">
                    <defs>
                        <circle id="wave_2" cx="25" cy="25" r="24" />
                    </defs>
                    <use xlink:href="#wave_3" class="wave_1_3" />
                    <use xlink:href="#wave_3" class="wave_2_3" />
                </svg>
            </div>
            <div class="foot_1_3"></div>
            <div class="foot_2_3"></div>
            <div class="foot_3_3"></div>
        </div>
    </body>
</html>
